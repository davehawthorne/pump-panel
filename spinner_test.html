            "use strict";
            function test(jqSvg) {
                try {
                    svg.setDocument(jqSvg.root());
                    widgets.general.numSpinner(jqSvg, 100, 10, 150, 50, 1, 15, 1, 0, 1, function (x) {
                    });
                    widgets.general.listSpinner(jqSvg, 100, 80, 150, 50, ["One", "Two", "three"], function (x) {
                    });
                }
                catch (ex) {
                    utils.handleException(ex);
                }

            }



            $(function () {
                $('#svg1').svg({
                    onLoad: test,
                    settings: {width: 800, height: 600}
                });
            });



        </script>
