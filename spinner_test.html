<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Spinner Test</title>

        <script src="utils.js"></script>
        <script src="svg.js"></script>
        <script src="spinner.js"></script>
        <script src="lamps.js"></script>
        <script src="widgets_gauges.js"></script>
        <script>
            /*global svg widgets utils*/
            "use strict";
            function loadSvg() {
                var outGauge;
                try {

                    svg.setRoot(document.getElementById("svg1"));

                    outGauge = new OutletGauge({cx: 400, cy: 140, radius: 75});

                    const colours = [[255,0,0], [0,255,0],[0,0,255]];
                    let lamps = [];
                    for (let i = 0; i < 3; ++i) {
                        lamps.push(new Lamp({
                            cx: 400 + 50 * i,
                            cy: 350,
                            rBevel: 20,
                            rGlobe: 13,
                            colour: colours[i]
                        }));
                    }

                    function lightUp(numLeds) {
                        for (let i = 0; i < 3; i++) {
                            lamps[i].set(i < numLeds);
                        }
                    }

                    new NumSpinner({
                        x: 100,
                        y: 10,
                        width: 250,
                        height: 50,
                        min: 222,
                        max: 1500,
                        initial: 700,
                        step: 61,
                        digits: 0,
                        units:'kPa',
                        callback: (p) => outGauge.showPressure(p)
                    });

                    new ListSpinner({
                        x: 100,
                        y: 80,
                        width: 150,
                        height: 40,
                        values: ["None", "One", "Two", "All"],
                        callback: (numLeds, _) => lightUp(numLeds)
                    });

                    new NumSpinner({
                        x: 100,
                        y: 150,
                        width: 100,
                        height: 50,
                        max: 6
                    });

                    new NumSpinner({
                        x: 100,
                        y: 220,
                        width: 220,
                        height: 50,
                        max: 6,
                        units: 'mmHg'
                    });

                    new NumSpinner({
                        x: 100,
                        y: 280,
                        width: 220,
                        height: 50,
                        step: 1/3,
                        digits: 4,
                        max: 6
                    });

                   new ListSpinner({
                        x: 100,
                        y: 350,
                        width: 100,
                        height: 50,
                        values: "abcdefghijklmonopqrstuvwxyz"
                    });



                }
                catch (ex) {
                    utils.handleException(ex);
                }

            }


        </script>

    </head>
    <body onload="loadSvg()">
        <h1>Spinner Test</h1>
        <p><a href="./index.html">test index</a></p>
        <svg id="svg1" width="800" height="600"></svg>
    </body>
</html>
