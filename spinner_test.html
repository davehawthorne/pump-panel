<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Spinner Test</title>

        <link rel="stylesheet" type="text/css" href="3rdParty/jquery.svg.css"/>

        <script src="3rdParty/jquery.js"></script>
        <script src="3rdParty/jquery.svg.js"></script>

        <script src="utils.js"></script>
        <script src="svg.js"></script>
        <script src="spinner.js"></script>
        <script src="widgets_gauges.js"></script>
        <script>
            /*global svg widgets utils $*/
            "use strict";
            function test(jqSvg) {
                var outGauge;
                try {

                    svg.setDocument(jqSvg.root());

                    outGauge = widgets.gauges.outlet({cx: 400, cy: 80, radius: 75});

                    widgets.general.numSpinner({
                        x: 100,
                        y: 10,
                        width: 150,
                        height: 50,
                        min: 222,
                        max: 1500,
                        initial: 700,
                        step: 61,
                        digits: 0,
                        callback: outGauge.showPressure
                    });

                    widgets.general.listSpinner({
                        x: 100,
                        y: 80,
                        width: 150,
                        height: 40,
                        values: ["One", "Two", "three"]
                    });

                    widgets.general.numSpinner({
                        x: 100,
                        y: 150,
                        width: 100,
                        height: 50,
                        max: 6
                    });

                    widgets.general.numSpinner({
                        x: 100,
                        y: 220,
                        width: 220,
                        height: 50,
                        max: 6,
                        units: 'mmHg'
                    });

                    widgets.general.numSpinner({
                        x: 100,
                        y: 280,
                        width: 220,
                        height: 50,
                        step: 1/3,
                        digits: 4,
                        max: 6
                    });

                   widgets.general.listSpinner({
                        x: 100,
                        y: 350,
                        width: 100,
                        height: 50,
                        values: "abcdefghijklmonopqrstuvwxyz"
                    });



                }
                catch (ex) {
                    utils.handleException(ex);
                }

            }



            $(function () {
                $('#svg1').svg({
                    onLoad: test,
                    settings: {width: 800, height: 600}
                });
            });



        </script>

    </head>
    <body>
        <h1>Spinner Test</h1>
        <p><a href="./index.html">test index</a></p>
        <div id="svg1"></div>
    </body>
</html>
