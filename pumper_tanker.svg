<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" >
<svg onload="buildPumpPanel(evt)"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" >
    <script type="text/ecmascript" xlink:href="./utils.js"></script>
    <!-- <script type="text/ecmascript" xlink:href="./debug.js"></script> -->
    <script type="text/ecmascript" xlink:href="./svg.js"></script>
    <script type="text/ecmascript" xlink:href="./models.js"></script>
    <script type="text/ecmascript" xlink:href="./tank.js"></script>
    <script type="text/ecmascript" xlink:href="./lamps.js"></script>
    <script type="text/ecmascript" xlink:href="./widgets_gauges.js"/>
    <script type="text/ecmascript" xlink:href="./widgets_controls.js"/>
    <script type="text/ecmascript" xlink:href="./pumper_tanker.js"/>
   <defs>
         <symbol id="minorCal" width="2" height="10" viewBox="-1 0 2 10">
            <line x1="0" y1="9" x2="0" y2="8" style="stroke-width:0.1"/>
         </symbol>

         <symbol id="midCal" width="2" height="10" viewBox="-1 0 2 10">
            <line x1="0" y1="9" x2="0" y2="7.5" style="stroke-width:0.1"/>
         </symbol>

         <symbol id="majorCal" width="2" height="10" viewBox="-1 0 2 10">
            <line x1="0" y1="9" x2="0" y2="7.9" style="stroke-width:0.1"/>
            <line x1="0" y1="8" x2="0" y2="7" style="stroke-width:0.3"/>
         </symbol>

         <symbol id="zeroCal" style="stroke:black" width="2" height="10" viewBox="-1 0 2 10">
            <line x1="0" y1="9" x2="0" y2="7.9" style="stroke-width:0.1"/>
            <line x1="0" y1="8" x2="0" y2="7.6" style="stroke-width:0.6"/>
            <line x1="0" y1="8" x2="0" y2="7" style="stroke-width:0.3"/>
         </symbol>

         <symbol id="negCalGroup" style="stroke:red" width="5" height="10" viewBox="-4 0 5 10">
            <use xlink:href="#majorCal" x="-1" />
            <use xlink:href="#minorCal" x="-1" transform="rotate(7) " />
            <use xlink:href="#midCal" x="-1" transform="rotate(14) " />
            <use xlink:href="#minorCal" x="-1" transform="rotate(21) " />
         </symbol>

         <symbol id="posCalGroup" style="stroke:black" width="5" height="10" viewBox="-1 0 5 10">
            <use xlink:href="#majorCal" x="-1" />
            <use xlink:href="#minorCal" x="-1" transform="rotate(-8) " />
            <use xlink:href="#minorCal" x="-1" transform="rotate(-16) " />
            <use xlink:href="#minorCal" x="-1" transform="rotate(-24) " />
         </symbol>

         <symbol id="hpMinor" width="10" height="10" viewBox="-10 0 10 10">
            <use xlink:href="#minorCal" x="-1" transform="rotate(6.75) " />
            <use xlink:href="#minorCal" x="-1" transform="rotate(13.5) " />
            <use xlink:href="#minorCal" x="-1" transform="rotate(20.25) " />
            <use xlink:href="#minorCal" x="-1" transform="rotate(27) " />
         </symbol>

         <symbol id="hpKilo" style="stroke:black" width="10" height="10" viewBox="-10 0 10 10">
            <use xlink:href="#hpMinor" x="-10" />
            <use xlink:href="#midCal" x="-1" transform="rotate(33.75) " />
            <use xlink:href="#hpMinor" x="-10" transform="rotate(33.75) " />
            <use xlink:href="#majorCal" x="-1" transform="rotate(67.5) " />
         </symbol>

         <symbol id="deliv100" style="stroke:black" width="10" height="10" viewBox="-10 0 10 10">
            <use xlink:href="#minorCal" x="-1" transform="rotate(5.4) " />
            <use xlink:href="#midCal" x="-1" transform="rotate(10.8) " />
         </symbol>

         <symbol id="deliv500" style="stroke:black" width="10" height="10" viewBox="-10 0 10 10">
            <use xlink:href="#deliv100" x="-10" />
            <use xlink:href="#deliv100" x="-10" transform="rotate(10.8) " />
            <use xlink:href="#deliv100" x="-10" transform="rotate(21.6) " />
            <use xlink:href="#deliv100" x="-10" transform="rotate(32.4) " />
            <use xlink:href="#minorCal" x="-1" transform="rotate(48.2) " />
            <use xlink:href="#majorCal" x="-1" transform="rotate(54.0) " />
         </symbol>

         <symbol id="needle" width="20" height="20"  style="fill:black" viewBox="-10 -10 20 20" >
            <circle r="1" />
            <polyline points="-0.3,0 0,8.5 0.3,0 -0.3,0"/>
            <polyline points="-0.3,0 -1,-3 1,-3 0.3,0 -0.3,0"/>
            <circle cx="0" cy="0" r="0.2" style="fill:white"/>
         </symbol>

         <symbol id="skilledGauge" style="fill:black; text-anchor:middle" viewBox="-10 -10 20 20">>
            <circle cx="0" cy="0" r="10" style="fill:white"/>
            <text font-size="1.5"  font-family="arial" y="6" >kPa</text>
            <text font-size="1" font-family="serif" font-weight="bold" font-style="italic" y="7">SKILLED</text>
            <text font-size="0.5"  y="7.5">EQUIPMENT</text>
         </symbol>

         <symbol id="revsGaugeBack" style="fill:black; text-anchor:middle" viewBox="-10 -10 20 20">>
            <circle cx="0" cy="0" r="10" style="fill:white"/>
            <text font-size="1.5"  font-family="arial" y="5" >Engine</text>
            <text font-size="2.5"  y="7">RPM</text>
         </symbol>

      <symbol id="hpGauge" preserveAspectRatio="xMidYMin slice" font-family="arial" viewBox="-10 -10 20 20">
         <use xlink:href="#skilledGauge" height="20" width="20" x="-10" y="-10"  />
         <g font-size="1.5" style="fill:black" font-family="arial" >
            <text  x="-5" y="5">0</text>
            <use xlink:href="#zeroCal"   x="-1" transform="rotate(45) " />
            <text  x="-6.5" y="-1">1000</text>
            <use xlink:href="#hpKilo"   x="-10" transform="rotate(45) " />
            <text  x="-1.5" y="-5.5">2000</text>
            <use xlink:href="#hpKilo"   x="-10" transform="rotate(112.5) " />
            <text  x="3.5" y="-1">3000</text>
            <use xlink:href="#hpKilo"   x="-10" transform="rotate(180) " />
            <text  x="1.5" y="5">4000</text>
            <use xlink:href="#hpKilo"   x="-10" transform="rotate(247.5) " />
         </g>
      </symbol>

      <symbol id="outletGauge" preserveAspectRatio="xMidYMin slice" font-family="arial" viewBox="-10 -10 20 20">
         <use xlink:href="#skilledGauge" height="20" width="20" x="-10" y="-10"  />
         <g font-size="1.5" style="fill:black" font-family="arial" >
            <text  x="-5" y="5">0</text>
            <use xlink:href="#zeroCal"   x="-1" transform="rotate(45) " />
            <text  x="-6.5" y="-1">500</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(45) " />
            <text  x="-4" y="-5">1000</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(99) " />
            <text  x="1" y="-5">1500</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(153) " />
            <text  x="3.5" y="-1">2000</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(207) " />
            <text  x="1.5" y="5">2500</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(261) " />
         </g>
      </symbol>

      <symbol id="revsGauge" preserveAspectRatio="xMidYMin slice" font-family="arial" viewBox="-10 -10 20 20">
         <use xlink:href="#revsGaugeBack" height="20" width="20" x="-10" y="-10"  />
         <g font-size="1.5" style="fill:black" font-family="arial" >
            <text  x="-5" y="5">0</text>
            <use xlink:href="#zeroCal"   x="-1" transform="rotate(45) " />
            <text  x="-6.5" y="-1">1000</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(45) " />
            <text  x="-4" y="-5">2000</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(99) " />
            <text  x="1" y="-5">3000</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(153) " />
            <text  x="3.5" y="-1">4000</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(207) " />
            <text  x="1.5" y="5">5000</text>
            <use xlink:href="#deliv500"   x="-10" transform="rotate(261) " />
         </g>
      </symbol>

      <symbol id="compoundGauge" preserveAspectRatio="xMidYMin slice" font-family="arial" viewBox="-10 -10 20 20">
         <use xlink:href="#skilledGauge" height="20" width="20" x="-10" y="-10"  />

         <use xlink:href="#zeroCal"   x="-1" transform="rotate(180) " />
         <g font-size="1.5" style="fill:red" font-family="arial" >
            <text  x="-3" y="-5">-20</text>
            <use xlink:href="#negCalGroup" x="-4" transform="rotate(152) " />
            <text x="-6" y="-2.5">-40</text>
            <use xlink:href="#negCalGroup" x="-4" transform="rotate(124) " />
            <text x="-7" y="0">-60</text>
            <use xlink:href="#negCalGroup" x="-4" transform="rotate(96) " />
            <text x="-6" y="2.5">-80</text>
            <use xlink:href="#negCalGroup" x="-4" transform="rotate(68) " />
            <text x="-5" y="5">-100</text>
            <use xlink:href="#negCalGroup" x="-4" transform="rotate(40) " />
         </g>

         <text font-size="1.5" style="fill:black" font-family="arial" x="-0.5" y="-5.5">0</text>
         <text font-size="1.2" style="fill:black" font-family="arial" x="0.5" y="-5.5">100</text>
         <use xlink:href="#majorCal" x="-1" style="stroke:black" transform="rotate(200) " />
         <use xlink:href="#minorCal" x="-1" style="stroke:black" transform="rotate(206) " />
         <use xlink:href="#minorCal" x="-1" style="stroke:black" transform="rotate(212) " />
         <text font-size="1.5" style="fill:black" font-family="arial" x="2" y="-4">400</text>
         <use xlink:href="#majorCal" x="-1" style="stroke:black" transform="rotate(218) " />

         <text font-size="1.5" style="fill:black" font-family="arial" x="4" y="-1.5">800</text>
         <use xlink:href="#posCalGroup" x="-1" transform="rotate(250) " />
         <text font-size="1.5" style="fill:black" font-family="arial" x="3" y="1.5">1200</text>
         <use xlink:href="#posCalGroup" x="-1" transform="rotate(282) " />
         <text font-size="1.5" style="fill:black" font-family="arial" x="2" y="4.5">1600</text>
         <use xlink:href="#posCalGroup" x="-1" transform="rotate(314) " />

      </symbol>

      <symbol id="outletHandle" style="fill:black" viewBox="-10 -10 20 20" >
         <circle r="10" style="fill:red" />
         <circle r="5" cx="-3" cy="-3" style="fill:white" />
      </symbol>

      <symbol id="outletBack" width="40" height="140"  style="fill:black" viewBox="-20 -20 40 140" >
          <rect x="-20" y="-20" width="40" height="140"  fill="#202020" />
          <rect x="-5" y="-5" width="10" height="110"  fill="black" />
      </symbol>

</defs>
</svg>
