<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Gauge Test</title>

        <script src="utils.js"></script>
        <script src="svg.js"></script>
        <script src="widgets_gauges.js"></script>
        <script src="widgets_controls.js"></script>
        <script>
            /*global svg widgets*/
            "use strict";

            var
                gauges,
                flow,

                all = function (val) {
                    let pressure = (val * 1700.0) - 100.0;
                    for (let i in gauges) {
                            gauges[i].showPressure(pressure);
                    }
                    flow.set(Math.max(0,pressure));
                },

                loadSvg = function () {

                    svg.setRoot(document.getElementById("svg1"));

                    svg.create("rect", {x: 0, y: 10, width: 800, height: 600, fill: "#202090"});

                    gauges = {
                        outGauge: new OutletGauge({cx: 200, cy: 200, radius: 75}),
                        combGauge: new CompoundGauge({cx: 400, cy: 200, radius: 75}),
                        hpGauge: new HighPressureGauge({cx: 200, cy: 400, radius: 75}),
                        revGauge: new EngineRevsGauge({cx: 400, cy: 400, radius: 60})
                    };

                    flow = new FlowGauge({cx: 300, cy: 300, radius: 50});

                    new OutletValve({
                        yTop: 200,
                        yBot: 400,
                        knobWidth: 40,
                        width: 100,
                        height: 300,
                        callback: all,
                        cx: 600,
                        sideways: 20
                    });
                };

        </script>

    </head>
    <body onload="loadSvg()">
        <h1>Gauge Test</h1>
        <p><a href="./index.html">test index</a></p>
        <svg id="svg1" width="800" height="600" ></svg>
    </body>
</html>
